<!DOCTYPE html>
<html>
<head>
	<title>Note editor</title>
</head>
<style type="text/css">
	textarea{
		width:600px;
		height: 400px;
	}
</style>
<body>
<h1>Simple note-editor for you...</h1>
<br><br>
<form name="aman">
	<textarea readOnly="true" name="note1" id="note1"></textarea>
	<br><br>
	<input type="button" onclick="" name="edit" value="edit" id="edit">
	<input type="button" onclick="" name="save" value="save" id="save">
	<input type="button" onclick="" name="delete" value="delete" id="delete">
	<script type="text/javascript">
		document.getElementById('edit').onclick = function() {
    document.getElementById('note1').readOnly = false;
};
	document.getElementById('save').onclick = function() {
    document.getElementById('note1').readOnly = true;
};
	document.getElementById('delete').onclick = function() {
    document.getElementById('note1').value = "";
};
	</script>
	
</form>
</body>
</html>
